<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      test

      <!--1. html의 구성요소
          - markup language. - 시작과 종료태그가 있는 language
          - XML
          -
      (1) element(요소) : 시작태그와 종료태그로 이루어진 코드
      (2) tag(태그) : 요소의 일부로 <div> <p> 시작 태그와 종료 태그가 있습니다
      (3) attribute(속성) : 태그 안에 키와 값으로 이러우진 코드를 속성이라고 합니다

      <div id ="dss"></div>
    -->

    <!--2. Head : 타이틀을 표현하기 위한 element -->
    <!--  h${dss$}*6 -->
    <h1>dss1</h1>
    <h2>dss2</h2>
    <h3>dss3</h3>
    <h4>dss4</h4>
    <h5>dss5</h5>
    <h6>dss6</h6>

    <!-- 3. p : 한줄의 문자열을 표현하기 위한 element -->
    <!-- p{p_tag $}*3 -->
    <p>p_tag 1</p>
    <p>p_tag 2</p>
    <p>p_tag 3</p>

    <!-- 3. span : 한블럭의 문자열을 표현하기 위한 element -->
    <!-- span{span_tag_$}*3 -->
    <span>span_tag_1</span>
    <span>span_tag_2</span>
    <span>span_tag_3</span>

    <!-- 4. pre : 줄바꿈이나 띄어쓰기가 적용되는 element -->
    <p>
      python
      data
    </p>
    <pre>
      python
      data
    </pre>

    <!-- 5. 글씨체 :
        - b, strong(굵은 글씨)
        - i.em(이탤릭체)
        - sup, sub(윗첨자, 아래첨자)
        - small(작은 글씨)
        - mark(배경이 노랑색으로 나옴색)
        - del(삭제문자열)
        - ins(언더라인 문자열)
        - code(코드 문자열)
      -->

      <p>굵은글씨<b>굵은글씨</b></p>
      <p>굵은글씨<strong>굵은글씨</strong></p>

      <p>이탤릭체<i>이탤릭체</i></p>
      <p>이탤릭체<em>이탤릭체</em></p>

      <p>윗첨자<sup>윗첨자</sup></p>
      <p>아래첨자<sub>아래첨자</sub></p>

      <p>작은글씨<small>작은글씨</small></p>

      <p>노랑색<mark>노랑색</mark></p>
      <p>삭제문자열<del>삭제문자열</del><p>
      <p>언더라인문자열<ins>언더라인문자열</ins><p>
      <p>코드<code>코드</code><p>       

  </body>
</html>
